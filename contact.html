<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Apple Shop</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="despre-noi.html">Despre noi</a></li>
                <li><a href="cosul-meu.html">Cosul meu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="signature">Semnătura:</label>
                <canvas id="signature" width="400" height="100" style="border: 1px solid #ccc;"></canvas>
                <br>
                <button type="button" onclick="clearSignature()">Șterge semnătura</button>
            </div>

            <button type="submit">Trimite</button>
        </form>

        <p id="success-message">Datele au fost trimise cu succes!</p>
        
    </main>

    <footer>
        <p>&copy; 2025 Apple Shop. Toate drepturile rezervate.</p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
