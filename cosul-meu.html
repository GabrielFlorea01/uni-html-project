<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coșul meu</title>
    <link rel="stylesheet" href="cosulmeu.css">
</head>

<body>
    <div id="password-protection">
        <h2>Introduceți parola pentru a accesa coșul:</h2>
        <input type="password" id="passwordInput" placeholder="Introduceți parola" 
            title="Parola trebuie să conțină cel puțin o literă mică, o literă mare, un număr și să aibă minim 8 caractere." required>
        <button onclick="checkPassword()">Accesează</button>
    </div>

    <div id="main-content">
        <header>
            <div class="logo">
                <h1>Cosul meu</h1>
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">Acasa</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="basket-contents">
                <h2>Produsele adaugate in cos:</h2>
                <ul id="product-list"></ul>
                <p id="total-display"><strong>Total: RON</strong></p>
                <button id="clear-basket" class="clear-basket-btn">Șterge toate produsele din coș</button>
                <button id="shop" class="success-btn">Comandă produsele</button>                
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Magazin Telefoane. Toate drepturile rezervate.</p>
        </footer>
    </div>
    <script src="cosulmeu.js"></script>
</body>
</html>
